<div class="surface-ground flex justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      "
    >
      <div class="surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
        <div class="text-center mb-5">
          <div class="text-900 text-3xl font-medium mb-3">Welcome back!</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <label for="email1" class="block text-900 text-xl font-medium mb-2"
            >Email</label
          >
          <input
            id="email1"
            type="text"
            placeholder="Email address"
            pInputText
            class="min-w-full mb-5"
            style="padding: 1rem"
          />

          <label for="password1" class="block text-900 font-medium text-xl mb-2"
            >Password</label
          >
          <p-password
            id="password1"
            [(ngModel)]="password"
            placeholder="Password"
            [toggleMask]="true"
            styleClass="min-w-full mb-5"
            inputStyleClass="min-w-full p-3"
            [feedback]="false"
          ></p-password>

          <button
            pButton
            pRipple
            label="Sign In"
            class="min-w-full p-3 text-xl"
            [routerLink]="['/']"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
